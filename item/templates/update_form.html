<h2>Edit Item</h2>

<form method="post">
    {% csrf_token %}
    
    <label>Title</label>
    <input type="text" name="title" value="{{ item.title }}">

    <br><br>

    <label>Description</label>
    <textarea name="description"> {{ item.description }}</textarea>

    <br><br>

    <button type="submit">Update</button>
</form>

<a href="{% url 'item_list' %}">Back</a>
