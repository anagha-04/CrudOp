<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Items</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Your Items</h2>
        <div>
            <a href="{% url 'item_create' %}" class="btn btn-primary">âž• Add Item</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger ms-2">Logout</a>
        </div>
    </div>

    {% if items %}
    <div class="list-group shadow-sm">

        {% for item in items %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1">{{ item.title }}</h5>
                <small class="text-muted">{{ item.created_at|date:"M d, Y H:i" }}</small>
            </div>

            <div>
                <a href="{% url 'item_update' item.id %}" class="btn btn-sm btn-warning me-2">Edit</a>
                <a href="{% url 'item_delete' item.id %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </div>
        {% endfor %}

    </div>
    {% else %}
        <div class="alert alert-info text-center">No items yet.</div>
    {% endif %}

</div>

</body>
</html>
